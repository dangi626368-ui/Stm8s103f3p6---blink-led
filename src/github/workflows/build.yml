name: Build STM8 Blink Hex

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Install SDCC
      run: |
        sudo apt-get update
        sudo apt-get install -y sdcc make

    - name: Build hex
      run: |
        make all

    - name: Upload hex artifact
      uses: actions/upload-artifact@v3
      with:
        name: blink-hex
        path: main.hex
